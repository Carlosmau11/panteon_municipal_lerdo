<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro en el Panteon Municipal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<style>
    body {
            background-image: url('img/FotoPanteon10.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .card {
            background-color: rgba(255, 255, 255, 0); /* Fondo blanco semi-transparente para la tarjeta */
        }
    
    /* Resto de tu c√≥digo CSS */
</style>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3 class="text-center">Registro en el Panteon Municipal</h3>
        </div>
        <div class="card-body">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label style="color: rgb(231, 223, 223);" for="id_panteon_municipal">Id Padron:</label>
                            <input type="text" class="form-control" id="id_panteon_municipal" name="id_panteon_municipal" required>
                        </div>

                        <div class="form-group">
                            <label style="color: rgb(231, 223, 223);" for="nombre_propietario">Nombre Propietario:</label>
                            <input type="text" class="form-control" id="nombre_propietario" name="nombre_propietario" required>
                        </div>

                        <div class="form-group">
                            <label style="color: rgb(231, 223, 223);" for="adq">ADQ:</label>
                            <input type="text" class="form-control" id="adq" name="adq" required>
                        </div>
                    </div>

                    <!-- Columna 2 -->
                    <div class="col-md-4">

                        <div class="form-group">
                            <label style="color: rgb(231, 223, 223);" for="rev">REV:</label>
                            <input type="text" class="form-control" id="rev" name="rev" required>
                        </div>

                        <div class="form-group">
                            <label style="color: rgb(231, 223, 223);" for="condonado">Condonado:</label>
                            <input type="text" class="form-control" id="condonado" name="condonado" required>
                        </div>
                        <div class="form-group">
                            <label style="color: rgb(231, 223, 223);" for="finado">Finado:</label>
                            <input type="text" class="form-control" id="finado" name="finado" required>
                        </div>
                    </div>

                    <!-- Columna 3 -->
                    <div class="col-md-4">
                        
                        <div class="form-group">
                            <label style="color: rgb(231, 223, 223);" for="fecha">Fecha:</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>

                        <div class="form-group">
                            <label style="color: rgb(231, 223, 223);" for="observaciones">Observaciones:</label>
                            <textarea class="form-control" id="observaciones" name="observaciones" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Agregar</button>
                    <button type="submit" class="btn btn-danger">Modificar</button>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="Difuntos.html" class="btn btn-danger"> Regresar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
